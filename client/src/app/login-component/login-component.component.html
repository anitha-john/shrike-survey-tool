<div class="container-fluid bg-white border-top pl-4 pr-4" >
        <div class="form-group">
            <label>Email Address</label>
            <input type="email"  [(ngModel)]="email"  class="form-control w-25 form-control-lg"  >
        </div>
        <div class="form-group">
                <label>Password</label>
                <input type="test"  [(ngModel)]="password"  class="form-control w-25 form-control-lg"  >
        </div>
        <div class="form-group">
                <label>select Role</label>
                <select [(ngModel)]="role" class="form-control form-control-lg w-25" >
                        <option  *ngFor="let option of roles" [value]="options">{{option}}</option>                               
                </select>
        </div>
        <button   class="btn btn-lg btn-primary" (click)="Authenticate()" >Submit</button>

</div>
